<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <h1 class="title">CSS Mems Slider</h1>
        <section class="slider">
            <input type="radio" id="item1" name="slides" value="item1" checked>
            <label for="item1" class="item1 dot">Slide 1</label>
            <input type="radio" id="item2" name="slides" value="item2">
            <label for="item2" class="item2 dot">Slide 2</label>
            <input type="radio" id="item3" name="slides" value="item3">
            <label for="item3" class="item3 dot">Slide 3</label>
            <input type="radio" id="item4" name="slides" value="item4">
            <label for="item4" class="item4 dot">Slide 4</label>

            <label for="item1" class="item1 arrow">Slide 1</label>
            <label for="item2" class="item2 arrow">Slide 2</label>
            <label for="item3" class="item3 arrow">Slide 3</label>
            <label for="item4" class="item4 arrow">Slide 4</label>

            <label for="item1" class="item1 text">Ожидания реальность.</label>
            <label for="item2" class="item2 text">Ты все еще думаешь что HTML это язык программирования?</label>
            <label for="item3" class="item3 text">Держите своих собак при себе!</label>
            <label for="item4" class="item4 text">Только если это RS School :)</label>

            <ul class="slides">
                <li class="slide item1"><img src="slider-img/img1.jpg" alt="programm mem"></li>
                <li class="slide item2"><img src="slider-img/img2.jpg" alt="programm mem"></li>
                <li class="slide item3"><img src="slider-img/img3.jpg" alt="programm mem"></li>
                <li class="slide item4"><img src="slider-img/img4.jpg" alt="programm mem"></li>
            </ul>
        </section>
    </div>
</body>

</html>
